<div class="col-lg-3"></div>
<div class="col-lg-6">
  <form class="form-horizontal">
    <legend>
      Add New Poll
    </legend>
    <fieldset>
      <div class="form-group form-group-lg">
        <label class="col-lg-2 control-label">Primary Content</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" ng-model="poll.primaryContent" placeholder="Content" required>
        </div>
      </div>
      <div class="form-group form-group-lg">
        <label class="col-lg-2 control-label">Description (Optional)</label>
        <div class="col-lg-10">
          <textarea class="form-control" ng-model="poll.description" rows="3"></textarea>
        </div>
      </div>
      <div class="col-lg-12 form-group form-group-lg">
        <label class="col-lg-2 control-label">Options</label>
        <div class="col-lg-10">
          <fieldset data-ng-repeat="option in poll.pollOptions">
            <div class="col-lg-8">
              <input type="text" class="form-control" ng-model="option.content" required>
            </div>
            <div class="col-lg-2" ng-if="$index === poll.pollOptions.length-1" style="margin-left:50px;">
              <button class="btn btn-success btn-lg pull-right" ng-click="addOption()">Add New</button>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="form-group form-group-lg" style="margin-top:150px;">
        <div class="col-lg-12">
          <button class="btn btn-danger btn-lg pull-left col-lg-offset-2" ng-click="goToMyPolls()">Cancel
          </button>
          <button class="btn btn-success btn-lg pull-right" ng-click="savePoll()">Save Poll</button>
        </div>
    </fieldset>
  </form>
  </div>

  <div class="col-lg-6">
    <canvas id="myChart" class="chart chart-doughnut" chart-data="chartData" chart-labels="chartLabels">
    </canvas>
  </div>
</div>
